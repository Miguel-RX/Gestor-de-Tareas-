<body class="mb-2 mb-2 bg-light-subtle text-light-emphasis">

    <nav id="nav-bar" class="navbar bg-secondary-subtle text-secondary-emphasis">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">Inicio</a>
        <form id="search-bar" class="d-flex" role="search">
          <input id="search-input" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>
          <button id="button-nav" class="btn btn-outline-success" type="submit">Buscar</button>

      </div>

    <h2 id="title" class="display-4">Ingreso de Tareas</h2>

    <hr>

    <div id="form-data-entry">
      <form action="NULL">

    </div>

    <hr>

<div class="toast-container position-fixed bottom-0 end-0 p-3">

    <div class="toast-header">
      <strong class="me-auto">Datos cargados</strong>
      <small class="text-success" >Success</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Si no puede visualizar la tarea, refresque la pagina
    </div>
  </div>
</div>
